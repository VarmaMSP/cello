env: dev

mysql:
  address: localhost:3306
  database: phenopod
  user: root
  password: birds

rabbitmq:
  address: localhost:5672
  user: guest
  password: guest

elasticsearch:
  address: localhost:9200
  user: elastic
  password: changeme

redis:
  address: localhost:6379
  max_idle_conn: 10

queues:
  import_podcast:
    delivery_mode: 2
    consumer_name: import_podcast
    consumer_auto_ack: false
    consumer_exclusive: false
    consumer_prefetch_count: 100

  refresh_podcast:
    delivery_mode: 2
    consumer_name: refresh_podcast
    consumer_auto_ack: false
    consumer_exclusive: false
    consumer_prefetch_count: 100

  create_thumbnail:
    delivery_mode: 2
    consumer_name: create_thumbnail
    consumer_auto_ack: false
    consumer_exclusive: true
    consumer_prefetch_count: 100

  sync_episode_playback:
    deleivery_mode: 1
    consumer_name: sync_episode_playback
    consumer_auto_ack: true
    consumer_exclusive: true
    consumer_prefetch_count: 1000

jobs:
  import_podcast:
    enable: true
    worker_limit: 5

  refresh_podcast:
    enable: true
    worker_limit: 5

  create_thumbnail:
    enable: true
    worker_limit: 3

  scheduler:
    enable: true
    worker_limit: 10

  sync_episode_playback:
    enable: true

oauth:
  google:
    client_id:
    client_secret:
    redirect_url: http://localhost:8080/api/callback/google
    scopes: ["profile", "email"]

  facebook:
    client_id:
    client_secret:
    redirect_url: http://localhost:8080/api/callback/facebook
    scopes: ["email"]

  twitter:
    client_id:
    client_secret:
    redirect_url: http://localhost:8080/api/callback/twitter
    scopes: []
